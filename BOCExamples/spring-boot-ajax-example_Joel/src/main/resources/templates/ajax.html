<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>BOC Weather data test</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="filter-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="from" value="2018-01-01"/>
                </div>
                <label class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="to"  value="2018-01-07"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="filter"
                            class="btn btn-primary btn-lg">Filter
                    </button>
                </div>
            </div>
        </form>
        
        <table id="weatherTable">
        	<tr> 
        		<td>Station</td>
				<td width="100px">Province</td>
				<td width="100px">Date</td>
				<td width="100px">Mean_Temp</td>
				<td width="150px">Highest_Monthly_Maxi_Temp</td>
				<td width="150px">Lowest_Monthly_Min_Temp</td>
			</tr>
        </table>

    </div>

</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
